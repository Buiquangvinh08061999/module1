<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2><strong>Amount</strong></h2>
    <input type="number" id="dauvao">


    <select id="select1">
        <option value="VND">Viet Nam</option>
        <option value="USD">Ameriacan</option>
    </select>

    <select id="select2">
        <option value="VND">Viet Nam</option>
        <option value="USD">Ameriacan</option>
    </select>

    <button type="button" onclick="show()">Convert</button><br>
    <p style="color: royalblue;" id="demo"> Result : </p>

</body>
<script>
    function show() {
        let giatrivao = Number(document.getElementById('dauvao').value);
        let select1 = document.getElementById("select1").value;
        let select2 = document.getElementById("select2").value;
        let result;
        if (select1 == select2) {
            result = giatrivao;
        } else if (select1 == "USD")
            result = giatrivao / 23000;

        else
            result = giatrivao * 23000;

        //neu select1==select2;
        // result=giatrivao;
        //neu select1 =="VND" && select2 =="USD"
        //result=giatrivao/23000;
        // select1=="USD" && select2=="VND"
        // result= giatrivao*23000;

        document.getElementById("demo").innerHTML = "Result:" + result;

    }
</script>

</html>

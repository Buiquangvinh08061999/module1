<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Do you love me?</h1>
    <input type="button" value="Yes" id="yes" onclick="yesClick()">
    <input type="button" value="No" id="demo" onmouseover="noClick()" style="position: absolute; left: 160px; top: 35px;">

</body>
<script>
    function yesClick(){
       alert("Hii chao nhe!");
    }

    function noClick(){
        let a =Math.round(Math.random()* window.innerWidth)
        let b =Math.round(Math.random()* window.innerHeight)
        document.getElementById("demo").style.left =a +'px'
        document.getElementById("demo").style.left =b +'px'


    }

</script>
</html>

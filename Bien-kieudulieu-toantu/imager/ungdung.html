<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Caculator</h1>

    <input type="text" id="gt1" placeholder="Nhập vào">
    <input type="text" id="gt2" placeholder="Nhập vào"><br><br>
    <button type="button" onclick="tonghaiso()">Additon(+)</button>
    <button type="button" onclick="hieuhaiso()">Subtraction(-)</button>
    <button type="button" onclick="tichhaiso()">Multipcation(X)</button>
    <button type="button" onclick="chiahaiso()">Division(/)</button>
    <p id="result">Giá trị là: </p>

<script>
    function tonghaiso(){
        let a = parseFloat(document.getElementById("gt1").value)
        let b = parseFloat(document.getElementById("gt2").value)
        let tong = a + b;
        document.getElementById("result").innerHTML += tong;
       
        document.getElementById("gt1").value = null;
        document.getElementById("gt2").value = null;
        
    }
    function hieuhaiso(){
        let a = parseFloat(document.getElementById("gt1").value)
        let b = parseFloat(document.getElementById("gt2").value)
        let hieu = a - b;
        document.getElementById("result").innerHTML += hieu;
        document.getElementById("gt1").value = null;
        document.getElementById("gt2").value = null;
        
    }
    function tichhaiso(){
        let a = parseFloat(document.getElementById("gt1").value)
        let b = parseFloat(document.getElementById("gt2").value)
        let tich = a * b;
        document.getElementById("result").innerHTML += tich;
        document.getElementById("gt1").value = null;
        document.getElementById("gt2").value = null;
        
    }
    function chiahaiso(){
        let a = parseFloat(document.getElementById("gt1").value)
        let b = parseFloat(document.getElementById("gt2").value)
        let chia = a / b;
        document.getElementById("result").innerHTML += chia;
        document.getElementById("gt1").value = null;
        document.getElementById("gt2").value = null;
        
    }


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <h1>Caculator</h1>
        <input type="Number" placeholder="Nhap vao so" id="gt1">
        <input type="Number" placeholder="Nhap vao so" id="gt2"> <br> <br>
        <button type="button" onclick="cong()">Addition(+)</button>
        <button type="button" onclick="tru()">Subtraction(-)</button>
        <button type="button" onclick="nhan()">Multiplication(X)</button>
        <button type="button" onclick="chia()">Division(/)</button> <br> 
        <p id="result">Result Division:</p>
  
    </form>
</body>
<script>
    function cong(){
        let giatri1 =Number(document.getElementById("gt1").value)
        let giatri2 =Number(document.getElementById("gt2").value)
        let tong = giatri1+giatri2
        document.getElementById("result").innerHTML += tong;
    }
    function tru(){
        let giatri1 =Number(document.getElementById("gt1").value)
        let giatri2 =Number(document.getElementById("gt2").value)
        let hieu = giatri1-giatri2
        document.getElementById("result").innerHTML += hieu;
    }
    function nhan(){
        let giatri1 =Number(document.getElementById("gt1").value)
        let giatri2 =Number(document.getElementById("gt2").value)
        let nhan = giatri1*giatri2
        document.getElementById("result").innerHTML += nhan;
    }
    function chia(){
        let giatri1 =Number(document.getElementById("gt1").value)
        let giatri2 =Number(document.getElementById("gt2").value)
        let chia = giatri1/giatri2
        document.getElementById("result").innerHTML += chia;
    }
    




</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h2>Tháng:</h2>
        <input type="text" id="month">
        <button type="button" onclick="tinhSoNgay()">Tính số ngày</button><br>
         Hiển Thị Kết Quả:<p id="result"></p>
    </form>
</body>
<script>
    function tinhSoNgay() {
        let thang = document.getElementById('month').value;
        switch (thang) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("result").innerText = "Tháng có 31 ngày"
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("result").innerText = "Tháng co 30 ngày"
                break;
            case "2":
                document.getElementById("result").innerText = "Tháng có 28 ngày or 29 ngày"
                break;
            default:
                alert("Không có tháng này vui lòng nhập lại hoặc sai cú pháp: ")



        }
    }
</script>



</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="docReady()">
    <img src="imger/nobita.jpg" alt="" id="nobita" style="position: absolute;left: 0; top: 0;" height="200"
        width="180">;
</body>
<script>
    function upArrowPressed() {
        let element = document.getElementById("nobita")
        element.style.top = parseInt(element.style.top) - 5 + 'px'
    }

    function dowArrowPressed() {
        let element = document.getElementById("nobita")
        element.style.top = parseInt(element.style.top) + 5 + 'px'
    }

    function leftArrowPressed() {
        let element = document.getElementById("nobita")
        element.style.left = parseInt(element.style.left) - 5 + 'px'
    }

    function rigthArrowPressed() {
        let element = document.getElementById("nobita")
        element.style.left = parseInt(element.style.left) + 5 + 'px'
    }

    function moveSeclection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                dowtArrowPressed();
                break;

        }
    }

    function docReady() {
        window.addEventListener('keydown', moveSeclection);
    }
</script>


</html>

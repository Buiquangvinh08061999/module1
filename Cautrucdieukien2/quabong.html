<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
      <img id="myImage" src="imger/qua bong.jpg" style="width: 150px;">
      <p>Click button below to move the image to rigth</p>
      <input type="button" value="Click me rigth" onclick="moveRight();"/>
      <input type="button" value="Click me left" onclick="moveLeft();"/>
    </form>
</body>
<script>
    let imObj =null;
    imObj = document.getElementById("myImage");
    function init(){
        imObj =document.getElementById("myImage");
        imObj.style.position ="relative"
        imObj.style.left = "0px";
    }
    function moveRight(){
        imObj.style.left = parseInt(imObj.style.left) +10+ 'px';
    }
    function moveLeft(){
        imObj.style.left = parseInt(imObj.style.left) -10+ 'px';
    }
    
    
    window.onload =init;




</script>
</html>

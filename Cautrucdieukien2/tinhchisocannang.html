<script>
    let weight =parseInt(prompt("Nhap vao so kg: ", ''))
    let height =parseInt(prompt("Nhap vao chieu cao: ", ''))
    let BMI = weight / (height ^ 2)

    if(BMI < 18.5){
        alert("Underweight")
    }else if(BMI< 25){
        alert("Nomal")
    }else if( BMI <30){
        alert("Overweight")
    }else{
        alert("Obese")
    }








</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài này tính bình phương của 1 số cần xem kĩ -->
    Nhập vào số: <input type="text" id="input" oninput="demo()">kết quả bình phương là: <span id="result"></span>
    
</body>
<script>
    function sum(number){
        let result = number *number
        return result;
    }

    function demo(){
        let input = document.getElementById("input").value;
        let result =sum(input);
        document.getElementById("result").innerHTML = result;


    }
</script>
</html>

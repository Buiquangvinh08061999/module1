<script>
    //Bài 1: Dùng hàm (map) để thay đổi thuộc tính của id:1...
    let hoTen=[
        {
            id:1,
            name:"Vinh",
            size:"42"
        },
        {
            id:2,
            name:"Quang",
            size:"15"
        }
    ]
    let tatca =hoTen.map(function(hoTen){

        if(hoTen.id == 1){
            hoTen.name="Top"
            hoTen.size="50"
        }
        return hoTen;
    });
    console.log(tatca);


</script>

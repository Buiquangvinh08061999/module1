<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Thay đổi thuộc tính: Click vào = thẻ <p> có id="demo" sẽ thành "HeLo Moi Nguoi Nhe! " -->
    <h1>Java ONE</h1>
    <p id="demo"> OK Kich Vao</p>
    
    <button type="button" onclick='document.getElementById("demo").innerHTML="HeLo Moi Nguoi Nhe!"'>Click vao</button>


<!-- Dùng thuộc tính .style.display='none'. khi Click me sẽ xóa dòng trong thẻ <p></p> -->
    <h2>What Can JavaScript Do?</h2>
<p id="demo">JavaScript can hide HTML elements.</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button>



</body>
</html>

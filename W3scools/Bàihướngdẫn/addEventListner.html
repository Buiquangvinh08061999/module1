<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 1: Dùng hàm "Click" gọi đến id="demo" rồi hiển thị alert -->


    <h1>Javaascrip</h1>
    <p>This example uses the addEventListener() method to add two click events to the same button</p>
    <button type="button" id="demo">Try It</button>
</body>
<script>
    let x = document.getElementById("demo");
    x.addEventListener("click" ,demo1);
    x.addEventListener("click" ,demo2);

    function demo1(){
        alert("Helo")
    }
    function demo2(){
        alert("Tất cả các bạn")
    }



</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 1: Click vào sẽ hiện ra chữ Tốp nè : thuộc tính this.  -->
    <h1 onclick="this.innerHTML = 'Tốp nè!'">Cick vao</h1>

    <!-- Thẻ div. Dùng thuộc tính this để khai báo ra. -->
    <div onmouseover="demo(this)" onmouseout="demo1(this)" style="background-color: blueviolet;width: 120px; height: 20px; padding: 40px;">Kich vao nhe</div>
</body>

<script>
    function demo(ab){
        ab.innerHTML="tks"
    }
    function demo1(ab){
        ab.innerHTML ="Kích vào"     
    }


</script>
</html>

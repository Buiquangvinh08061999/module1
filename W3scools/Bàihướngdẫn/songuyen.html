<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Dùng thẻ button Click vào hiện ra số ở id="demo" -->
    <h1>In đậm nội dung</h1>
 
    <p id="demo"></p>
    
    <button type="button" onclick="myFunciton()"> Click để biết số</button>

</body>
<script>
    function myFunciton(){
    let a , b;
    a = 5 + 5;
    b = a * 10;
    document.getElementById("demo").innerHTML =("So la " + b)
}

</script>
</html>

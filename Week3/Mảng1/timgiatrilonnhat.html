<script>
    //Viết một chương trình JavaScript để tìm giá trị lớn nhất trong mảng cho trước.
    let a=[1,3,4,5,6,71,222];
    let max =a[0];
    let solonNhat = 0;

    for(let i = 1; i < a.length; i++ ){
        if(a[i] > max){
            max=a[i];
            solonNhat =i;
        }
    }
    alert("số Max là: " + max + "nằm ở phần tử thứ: " +solonNhat);
</script>

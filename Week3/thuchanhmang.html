<body>
    <h2>Sample Screen:</h2>
    <input type="text" id="typetext">
    <input type="button" id="typeAdd" value="Add" onclick="add_element_to_array();"/>
    <input type="button" id="typeDisplay" value="Display" onclick="display_array();"/>
    <div id="result"></div>
</body>
<script>
    let x=0;
    let array = Array();
    function add_element_to_array(){
        array[x] = document.getElementById("typetext").value;
        alert("Element" + array[x] + "Added at index" +x)
        x++;
        document.getElementById("typetext").value='';
    }
    function display_array(){
        let a ="<hr/>";
        for(let i=0; i < array.length;i++){
            a = a+"Element" +i+ "=" +array[i] +"<br/>";
        }
        document.getElementById("result").innerHTML =a;
    }





</script>

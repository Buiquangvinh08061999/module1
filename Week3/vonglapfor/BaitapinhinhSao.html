<body>
   <button onclick="INhinhngang()">Bài 1 In Hình Ngang</button>
   <button onclick="INhinhdaucong()">Bài 2 In dấu cộng </button>
   <button onclick="INhinhchunhat()"> Bài 3 In Hình chữ nhật</button>
   <button onclick="INhinh1den5sao()">Bài 4 In 1 đến 5 sao</button>
   <button onclick="INhinh5den1sao()">Bài 5 In 5 đến 1 sao</button>
   <button onclick="INhinh5den1sao()"> Bài 6 In 5 đến 1 sao</button>
   <button onclick="INhinhsaonguoc1den5()">Bài 7 In Sao Ngược 1 đến 5</button>
   <button onclick="INhinhsaonguoc5den1()">Bài 7 In Sao Ngược 5 đến 1</button>
   
  
    <script>
    
        function INhinhngang(){
           let a = "<table border='1' width='300' cellspacing='0' cellpadding='3'>" ;

            for ( i=1; i<=5; i++) {
                a = a + "<tr>";             
                    if(i==3){
                    for (j=1; j<=5; j++) {
                    a += "<td>" + "$" + "</td>";
                }
                }  
                else{
                    for (j=1; j<=5; j++) {
                    a += "<td>" + "&nbsp" + "</td>";
                    }
                }
                a = a + "</tr>";
            }
            a = a + "</table>";
            document.write(a);
        }
    </script>
    <script>
         function INhinhdaucong(){
        let a = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        for (i = 1; i <= 5; i++) {
            a = a + "<tr>";
                for (j = 1; j <= 5; j++) {
                    if ( j== 3) {
                        a+= "<td>" + "$" + "</td>"
                    }else if(i == 3){
                        a+= "<td>" + "$" + "</td>"
                    }
                    else{
                        a += "<td>" + "&nbsp" + "</td>";
                    }

                }      
            a = a + "</tr>";
        }
        a = a + "</table>";
        document.write(a);
    }
    </script>
    <script>
         function INhinhchunhat(){
        let a = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        for (i = 1; i <= 5; i++) {
            a = a + "<tr>";
                for (j = 1; j <= 5; j++) {
                    if ( j== 1 || j==5) {
                        a+= "<td>" + "$" + "</td>"
                    }else if(i == 1 || i ==5){
                        a+= "<td>" + "$" + "</td>"
                    }
                    else{
                        a += "<td>" + "&nbsp" + "</td>";
                    }
                }      
            a = a + "</tr>";
        }
        a = a + "</table>";
        document.write(a);
    }
    </script>
    <script>
        // In 1 sao đến 5 sao (Lặp 1 đến 5; i++)
        function INhinh1den5sao(){
        let a = "<table width='300' cellspacing='0' cellpadding='3'>";
        for (i = 1; i <= 5; i++) {
            a = a + "<tr>";
            for (j = 1; j <= i; j++) {
                a = a + "<td>" + "*" + "</td>";
            }
            a = a + "</tr>";
        }
        a = a + "</table>";
        document.write(a);
    }
    </script>
    <script>
        // In 5 sao đến 1 sao (lặp 5 trừ xuống 1, i--)
        function INhinh5den1sao(){
        let a = "<table width='300' cellspacing='0' cellpadding='3'>";
        for (i = 5; i >= 1; i--) {
            a = a + "<tr>";
           for(j = 1; j<=i; j++){
            a = a+ "<td>" +"*"+ "</td>"
           }
            a = a + "</tr>";
        }
        a = a + "</table>";
        document.write(a);
    }
    </script>
    <script>
        //In hình sao ngược (khó)
       function INhinhsaonguoc1den5(){
       let a = "<table border='0' width='300' cellspacing='0' cellpadding='3'>";
        for (i = 0; i <=5; i++) {
            a += "<tr>";
                for (j = 1; j <= 5-i; j++) {
                        a+= "<td>" + "&nbsp" + "</td>"
                }
                for(j= 1; j<=i; j ++){
                        a+= "<td>" + "*" + "</td>"
                    }      
            a = a + "</tr>";
        }
        a = a + "</table>";
        document.write(a);
    }
    </script>

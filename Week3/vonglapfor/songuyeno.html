<script>
    let n =parseInt(prompt("Nhập vào 1 số :"))
    if(n<2){
        console.log("N không phải số nguyên tố ")
    }
    
    let count =0;
    for (i= 2; i<=n-1;i++){
        if(n%i==0){
            count++;
        }
    }
    if(count==0){
        console.log("N là số nguyên tố");   
    }else{
        console.log("N không phải là số nguyên tố");
    }






</script>
</html>

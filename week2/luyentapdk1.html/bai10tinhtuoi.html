<script>
    //Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.

    let tuoi=parseInt(prompt("Nhập vào độ tuổi từ 0-->120: "))
    
    if(tuoi>=0 && tuoi<=120){
        alert("Đây là độ tuổi của một người là: " + tuoi + " tuổi");
    }else{
        alert("Đây không phải là độ tuổi của một người")
    }


</script>

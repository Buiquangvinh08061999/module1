<script>
    //Bài8: Diện tích hình chữ nhật
    let a = parseFloat(prompt("Nhập a : "))
    let b = parseFloat(prompt("Nhập b : "))

    let S=a*b;

    if(a<0 && b <0){
        alert("Dữ liệu nhập vào phải là số dương")
    }else{
        alert("Diện tích hình chữ nhật là : " + S +"m2")
    }

</script>

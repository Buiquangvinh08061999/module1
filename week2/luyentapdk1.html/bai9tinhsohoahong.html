<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let doanhSoBanHang = parseFloat(prompt("Doanh số bán hàng tháng này là bao nhiêu sản phẩm: "))

    if(doanhSoBanHang >=1 && doanhSoBanHang <=100){
        alert(doanhSoBanHang + "  Sản phẩm:  Phần trăm nhận được trong khoảng này là 3% trên 1 sản phẩm")
    }
    else if(doanhSoBanHang >=101 && doanhSoBanHang <=200){
        alert(doanhSoBanHang + "  Sản phẩm:  Phần trăm nhận được trong khoảng này là 5% trên 1 sản phẩm")
    }
    else if(doanhSoBanHang >=201 && doanhSoBanHang <=300){
        alert(doanhSoBanHang + "  Sản phẩm:  Phần trăm nhận được trong khoảng này là 7% trên 1 sản phẩm")
    }
    else{
        alert("Bạn đã đạt quá số sản phẩm bán được: Bạn được thăng chức + thưởng víp")
    }

</script>
</html>

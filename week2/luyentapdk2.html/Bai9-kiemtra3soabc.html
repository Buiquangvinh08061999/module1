<script>
    let a =parseFloat(prompt("Nhập vào cạnh a: "));
    let b =parseFloat(prompt("Nhập vào cạnh b: "));
    let c =parseFloat(prompt("Nhập vào cạnh c: "));

    if(a < 0 && b < 0 && c < 0){
        alert("Vui lòng nhập vào số lớn hơn 0:")
    }else if((a+b) > c && (b+c) > a && (a+c) > b){
        alert("Đây là cạnh của tam giác")
    }else{
        alert("Đây không phải là cạnh của tam giác")
    }



</script>
